<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress Chat</title>
</head>
<body>
  <!-- Botpress webchat scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/06/11/10/20250611101030-Z0LFRNV3.js" defer></script>

  <script>
    // Initialize the Botpress bot
    window.botpress.init({
      botId: "ddd69729-9aaa-41a7-931f-8d0007c6587c",
      clientId: "de31ffda-f044-43f9-b6fb-b67c52d53dcb",
      configuration: {
        website: {},
        email: {},
        phone: {},
        termsOfService: {},
        privacyPolicy: {}
      }
    });

    // Optional: auto-open the chat when the page loads
    const waitForBot = setInterval(() => {
      if (window.botpressWebChat && window.botpressWebChat.open) {
        window.botpressWebChat.open(); // open chat automatically
        clearInterval(waitForBot);
      }
    }, 200);
  </script>
</body>
</html>
